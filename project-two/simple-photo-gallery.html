<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <link rel="stylesheet" href="css/simple-photo-gallery.style.css">
</head>
<body>
    <div id="page">

        <div id="header">
            <p>iFurniture Gallery</p>
        </div>

        <div id="image">
            <div class="flex">
                <img class="zurag" src="zurag/img1.jpg" alt="zurag1">
            </div>
            <div class="flex">
                <img class="zurag" src="zurag/img2.jpg" alt="zurag2">
            </div>
            <div class="flex">
                <img class="zurag" src="zurag/img3.jpg" alt="zurag3">
            </div>
            <div class="flex">
                <img class="zurag" src="zurag/img4.jpg" alt="zurag4">
            </div>
            <div class="flex">
                <img class="zurag" src="zurag/img5.jpg" alt="zurag5">
            </div>
            <div class="flex">
                <img class="zurag" src="zurag/img6.jpg" alt="zurag6">
            </div>
            <div class="flex">
                <img class="zurag" src="zurag/img7.jpg" alt="zurag7">
            </div>
        </div>

        <div id="footer">
            <div id="footerjijig">
                <h2>iFurniture Gallery</h2>

                <div id="medee">
                    <div class="medee">HOME</div>
                    <div class="medee">INFO</div>
                    <div class="medee">CONTACT</div>
                </div>

                <p>Developed by iCode | &copy; 2023 iFurniture Gallery | All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
