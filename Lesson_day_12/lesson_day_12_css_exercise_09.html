<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 CSS exercise 10</title>
    <link rel="stylesheet" href="css/html5_layout_exercise_09.css">
</head>
<body>
    <h1>Дасгал 09</h1>
    <div id="page">
        <header>
            <p>This is header and navigations</p>
            <ul>
                <li class="list"> 
                    <a href="#">link1</a>
                </li>
                <li class="list">
                    <a href="#">link2</a>
                </li>
            </ul>
        </header>

        <div id="content">
            <section>
                This is section`s sub header
            </section>
            <article>
                <h1>This is article`s title</h1>
                <p>This is article`s contents</p>
            </article>
        </div>

        <aside>
            <p>This is <span>aside</span> contents</p>
        </aside>

        <footer>
            <p>Footer contents here!</p>
        </footer>
    </div>
</body>
</html>
