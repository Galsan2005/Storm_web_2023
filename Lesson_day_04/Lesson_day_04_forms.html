<html>
    <head>
        <title>
            HTML Forms
        </title>
    </head>
    <body>
        <h1 style="text-align: center;">HTML Forms</h1>

        <h2 style="text-align: center;">Sign Up</h2>

        <form>
            <label for="">Firstname</label>
            <input type="text" placeholder="Firstname">
            <label>
                Lastname
            </label>
            <input type="text" placeholder="Lastname">
            <br>
            <br>
            <label for="">Mobile number or Email</label>
            <input type="text" placeholder="Mobile number or Email">
            <br>
            <br>
            <label for="">New password</label>
            <input type="password" placeholder="New password">
            <br>
            <br>
            <label for="">Birthday</label>
            <select>
                <option>
                    January
                </option>
                <option>
                    February
                </option>
            </select>
            <br>
            <br>
            <label style="color: rgb(122, 133, 145);">Gender</label>
            <input type="checkbox">
            <br>
            <br>
            <button type="submit" style="color: antiquewhite; background-color: blue;">Sign UP</button>
        </form>

    </body>
</html>
