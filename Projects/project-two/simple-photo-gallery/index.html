<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="page">
        <!-- this header header section -->
        <header>
            <p>iFurniture Gallery</p>
        </header>
        <!-- this is image section -->
        <main id="image">
            <div class="flex">
                <img class="zurag" src="imgs/img1.jpg" alt="zurag1">

            <div class="flex">
                <img class="zurag" src="imgs/img2.jpg" alt="zurag2">
            </div>
            <div class="flex">
                <img class="zurag" src="imgs/img3.jpg" alt="zurag3">
            </div>
            <div class="flex">
                <img class="zurag" src="imgs/img4.jpg" alt="zurag4">
            </div>
            <div class="flex">
                <img class="zurag" src="imgs/img5.jpg" alt="zurag5">
            </div>
            <div class="flex">
                <img class="zurag" src="imgs/img6.jpg" alt="zurag6">
            </div>
            <div class="flex">
                <img class="zurag" src="imgs/img7.jpg" alt="zurag7">
            </div>
        </main>
        <!-- this is footer section -->
        <footer>
            <div id="footerjijig">
                <h2>iFurniture Gallery</h2>
                <nav>
                    <div class="medee">HOME</div>
                    <div class="medee">INFO</div>
                    <div class="medee">CONTACT</div>

</html>
